<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <a href="http://www.plancake.com"><h1>Plancake</h1></a>
    
    <div id="content">
        <form name="enterUserKey" id="enterUserKey" style="display: none">
            Please enter your userKey:
            <input type="text" name="userKey" id="userKeyValue" />
            <input type="submit" value="send" />
            <p>You can copy and paste your userKey from your Plancake Settings page</p>
            <p>If you don't have a Plancake account, please create one for free <a href="http://www.plancake.com">here</a></p>
        </form>

        <form name="enterTask" id="enterTask" style="display: none">
            <input type="text" name="task" id="enterTaskValue" value="" />
            <select id="listsCombo" >
            </select>
            <img id="refreshListsCombo" src="images/reload_icon.png" />
            <a href="#" id="getUrlLink">Get page address</a>
            <input type="submit" value="Add Task" />        
        </form>

        <div id="ajaxInProgress" style="display: none">&nbsp;</div>
        <div id="successFeedback" style="display: none"></div>
        <div id="errorFeedback" style="display: none"></div>

        <br />
        
        <a href="#" id="resetLink">reset</a>
    </div>

            <script src="jquery.js"></script>          
            <script src="jquery.cookie.js"></script>
            <script src="jquery.blockUI.js"></script>        
            <script src="json2.js"></script>          
            <script src="Utils.js"></script>
            <script src="PlancakeTask.js"></script>         
            <script src="PlancakeApiClient.js"></script>
            <script src="GoogleChromeExtension.js"></script>        
            
</body>
</html>
